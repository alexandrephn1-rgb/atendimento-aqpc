<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atendimento de Linha - ALD4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #222;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    input[type="text"], input[type="password"], input[type="time"], select, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f7f9fa;
      font-size: 1rem;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="time"]:focus, select:focus, textarea:focus {
      border: 1.5px solid #1a73e8;
      outline: none;
      background: #fff;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .row {
      display: flex;
    <!-- Campos de anexo de foto/vídeo e assinatura removidos -->
      flex: 1;
    }
    .file-input {
      margin-bottom: 18px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #1a73e8 60%, #00c6fb 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 8px;
    }
    .btn:active {
      background: #1765c1;
    }
    .card {
      background: #e3f2fd;
      border-radius: 10px;
      padding: 18px;
      margin-top: 22px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(26,115,232,0.08);
      color: #1765c1;
      font-size: 1.1rem;
    }
    .hidden {
      display: none;
    }
  /* .img-preview, assinatura removidos */
  </style>
</head>
<body>
   <div class="container">
     <h2>Atendimento de Linha - ALD4</h2>
     <!-- Tela de pesquisa -->
     <div id="tela-pesquisa" style="display:none;">
       <h3>Pesquisar Atendimentos</h3>
       <label for="filtro-data">Filtrar por Data:</label>
       <input type="date" id="filtro-data">
       <label for="filtro-depto">Filtrar por Departamento:</label>
       <select id="filtro-depto">
         <option value="">Todos</option>
         <option>Linha de montagem</option>
         <option>Usinagem Bloco</option>
         <option>Usinagem Cabeçote</option>
       </select>
       <button id="btn-filtrar" class="btn" style="margin-top:10px;">Filtrar</button>
       <button id="btn-voltar-atendimento" class="btn" style="background:#bdbdbd;color:#222;margin-top:10px;">Voltar ao Atendimento</button>
       <div id="resultados-pesquisa" style="margin-top:18px;"></div>
     </div>
     <!-- Fim tela de pesquisa -->
     <!-- Tela de login/cadastro -->
     <div id="tela-login">
       <h3>Login</h3>
       <label for="login-user">Usuário</label>
       <input type="text" id="login-user" required autocomplete="username">
       <label for="login-pass">Senha</label>
       <input type="password" id="login-pass" required autocomplete="current-password">
       <button id="btn-login" class="btn">Entrar</button>
       <div style="text-align:center;margin:10px 0;">ou</div>
       <button id="btn-mostrar-cadastro" class="btn" style="background:#bdbdbd;color:#222;">Cadastrar Novo Usuário</button>
     </div>
     <div id="tela-cadastro" class="hidden">
       <h3>Cadastro de Novo Usuário</h3>
       <label for="cad-nome">Nome</label>
       <input type="text" id="cad-nome" required>
       <label for="cad-user">Usuário</label>
       <input type="text" id="cad-user" required>
       <label for="cad-pass">Senha</label>
       <input type="password" id="cad-pass" required>
       <button id="btn-cadastrar" class="btn">Cadastrar</button>
       <button id="btn-voltar-login" class="btn" style="background:#bdbdbd;color:#222;">Voltar ao Login</button>
     </div>
     <div id="tela-aguarde" class="hidden card">Seu cadastro está aguardando aprovação do administrador.</div>
     <form id="formulario" class="hidden">
      <label for="local">Local de Atendimento</label>
      <select id="local" required>
        <option value="">Selecione...</option>
        <option>Linha de montagem</option>
        <option>Usinagem Bloco</option>
        <option>Usinagem Cabeçote</option>
      </select>
      <label for="inicio">Horário de Início</label>
      <input type="time" id="inicio" required>
      <label for="problema">Descrição do Problema</label>
      <textarea id="problema" required placeholder="Descreva o problema..."></textarea>
      <label for="aqpc">Ação Tomada</label>
      <textarea id="aqpc" placeholder="Descreva a ação tomada..." required></textarea>
      <button type="submit" class="btn">Finalizar Atendimento</button>
    </form>
    <div id="resultado" class="card hidden"></div>
    <button id="btn-pesquisar" class="btn hidden" style="margin-top:18px;">Pesquisar Atendimentos</button>
    <!-- Tela de aprovação para admin -->
    <div id="tela-admin" class="hidden">
      <h3>Solicitações de Cadastro</h3>
      <div id="lista-solicitacoes"></div>
      <button id="btn-sair-admin" class="btn" style="background:#bdbdbd;color:#222;">Sair</button>
    </div>
  </div>
  <script>
    // Firebase config (mesmo projeto do site.html)
    const firebaseConfig = {
      apiKey: "AIzaSyDJNaxTZbqJqK7blLSqOAFLf_qB15YFzCY",
      authDomain: "cadastro-de-pe.firebaseapp.com",
      projectId: "cadastro-de-pe",
      storageBucket: "cadastro-de-pe.appspot.com",
      messagingSenderId: "828073645251",
      appId: "1:828073645251:web:a0024851a47033ff37be76",
      measurementId: "G-PFC70Y86LV"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Elementos
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');
    const btnPesquisar = document.getElementById('btn-pesquisar');
    const telaPesquisa = document.getElementById('tela-pesquisa');
    const btnVoltarAtendimento = document.getElementById('btn-voltar-atendimento');
    const btnFiltrar = document.getElementById('btn-filtrar');
    const resultadosPesquisa = document.getElementById('resultados-pesquisa');
    const telaLogin = document.getElementById('tela-login');
    const telaCadastro = document.getElementById('tela-cadastro');
    const telaAguarde = document.getElementById('tela-aguarde');
    const btnLogin = document.getElementById('btn-login');
    const btnMostrarCadastro = document.getElementById('btn-mostrar-cadastro');
    const btnCadastrar = document.getElementById('btn-cadastrar');
    const btnVoltarLogin = document.getElementById('btn-voltar-login');
    const telaAdmin = document.getElementById('tela-admin');
    const listaSolicitacoes = document.getElementById('lista-solicitacoes');
    const btnSairAdmin = document.getElementById('btn-sair-admin');

    let usuarioLogado = null;

    // Funções de usuário
    async function buscarUsuario(user, pass) {
      const snap = await db.collection('usuarios')
        .where('usuario', '==', user)
        .where('senha', '==', pass)
        .get();
      if (snap.empty) return null;
      return { id: snap.docs[0].id, ...snap.docs[0].data() };
    }

    async function buscarUsuarioPorNome(user) {
      const snap = await db.collection('usuarios')
        .where('usuario', '==', user)
        .get();
      if (snap.empty) return null;
      return { id: snap.docs[0].id, ...snap.docs[0].data() };
    }

    async function cadastrarUsuario(nome, usuario, senha) {
      await db.collection('usuarios').add({
        nome, usuario, senha, aprovado: false, admin: false
      });
    }

    async function buscarSolicitacoesPendentes() {
      const snap = await db.collection('usuarios').where('aprovado', '==', false).get();
      return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    }

    async function aprovarUsuario(id) {
      await db.collection('usuarios').doc(id).update({ aprovado: true });
    }
    async function reprovarUsuario(id) {
      await db.collection('usuarios').doc(id).delete();
    }

    // Salvar atendimento no Firestore
    async function salvarAtendimento(at) {
      await db.collection('atendimentos').add(at);
    }

    // Buscar atendimentos do Firestore (com filtros)
    async function buscarAtendimentos(data = '', depto = '') {
      let ref = db.collection('atendimentos');
      if (data) ref = ref.where('data', '==', data);
      if (depto) ref = ref.where('local', '==', depto);
      const snap = await ref.orderBy('data', 'desc').get();
      return snap.docs.map(doc => doc.data());
    }

    // Login
    btnLogin.onclick = async function() {
      const user = document.getElementById('login-user').value.trim();
      const pass = document.getElementById('login-pass').value.trim();
      if (!user || !pass) {
        alert('Preencha usuário e senha!');
        return;
      }
      // Admin fixo
      if (user === 'Alexandre' && pass === '1010') {
        usuarioLogado = { usuario: 'Alexandre', admin: true, aprovado: true };
        mostrarTelaAdmin();
        return;
      }
      const u = await buscarUsuario(user, pass);
      if (!u) {
        alert('Usuário ou senha incorretos!');
        return;
      }
      if (!u.aprovado) {
        mostrarTelaAguarde();
        return;
      }
      usuarioLogado = u;
      mostrarTelaAtendimento();
    };

    btnMostrarCadastro.onclick = function() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.remove('hidden');
    };
    btnVoltarLogin.onclick = function() {
      telaCadastro.classList.add('hidden');
      telaLogin.classList.remove('hidden');
    };

    btnCadastrar.onclick = async function() {
      const nome = document.getElementById('cad-nome').value.trim();
      const usuario = document.getElementById('cad-user').value.trim();
      const senha = document.getElementById('cad-pass').value.trim();
      if (!nome || !usuario || !senha) {
        alert('Preencha todos os campos!');
        return;
      }
      const existe = await buscarUsuarioPorNome(usuario);
      if (existe) {
        alert('Usuário já existe!');
        return;
      }
      await cadastrarUsuario(nome, usuario, senha);
      telaCadastro.classList.add('hidden');
      mostrarTelaAguarde();
    };

    function mostrarTelaAguarde() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.remove('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
    }

    function mostrarTelaAtendimento() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      form.classList.remove('hidden');
      btnPesquisar.classList.remove('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
      resultado.classList.add('hidden');
      form.reset();
    }

    function mostrarTelaAdmin() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaAdmin.classList.remove('hidden');
      telaPesquisa.style.display = 'none';
      carregarSolicitacoes();
    }

    async function carregarSolicitacoes() {
      const lista = await buscarSolicitacoesPendentes();
      if (!lista.length) {
        listaSolicitacoes.innerHTML = '<em>Sem solicitações pendentes.</em>';
        return;
      }
      listaSolicitacoes.innerHTML = lista.map(u => `
        <div style="border:1px solid #ccc;border-radius:8px;padding:10px;margin-bottom:10px;">
          <b>Nome:</b> ${u.nome}<br>
          <b>Usuário:</b> ${u.usuario}<br>
          <button onclick="aprovarUsuario('${u.id}').then(carregarSolicitacoes)">Aprovar</button>
          <button onclick="reprovarUsuario('${u.id}').then(carregarSolicitacoes)" style="background:#e57373;color:#fff;">Reprovar</button>
        </div>
      `).join('');
    }

    btnSairAdmin.onclick = function() {
      telaAdmin.classList.add('hidden');
      telaLogin.classList.remove('hidden');
    };

    // Submissão do atendimento
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      // Pega o horário de início
      const inicio = document.getElementById('inicio').value;
      if (!inicio) {
        alert('Informe o horário de início!');
        return;
      }
      const agora = new Date();
      const [h, m] = inicio.split(':');
      const inicioDate = new Date(agora.getFullYear(), agora.getMonth(), agora.getDate(), h, m);
      const fimDate = new Date();
      // Calcula tempo gasto
      let diff = (fimDate - inicioDate) / 1000; // segundos
      if (diff < 0) diff += 24 * 3600; // caso passe da meia-noite
      const horas = Math.floor(diff / 3600);
      const minutos = Math.floor((diff % 3600) / 60);
      const segundos = Math.floor(diff % 60);
      // Salva atendimento
      const atendimento = {
        data: new Date().toISOString().slice(0,10),
        local: document.getElementById('local').value,
        inicio,
        problema: document.getElementById('problema').value,
        acao: document.getElementById('aqpc').value,
        tempo: `${horas}h ${minutos}m ${segundos}s`,
        usuario: usuarioLogado ? usuarioLogado.usuario : ''
      };
      await salvarAtendimento(atendimento);
      // Mostra resultado
      resultado.innerHTML = `
        <strong>Atendimento finalizado!</strong><br><br>
        <b>Tempo gasto:</b> ${horas}h ${minutos}m ${segundos}s
      `;
      resultado.classList.remove('hidden');
      form.classList.add('hidden');
    });

    // Botão para mostrar tela de pesquisa
    btnPesquisar.onclick = async function() {
      form.style.display = 'none';
      resultado.classList.add('hidden');
      telaPesquisa.style.display = 'block';
      const lista = await buscarAtendimentos();
      mostrarResultados(lista);
    };

    // Botão voltar ao atendimento
    btnVoltarAtendimento.onclick = function() {
      telaPesquisa.style.display = 'none';
      form.style.display = '';
    };

    // Filtrar atendimentos
    btnFiltrar.onclick = async function() {
      const data = document.getElementById('filtro-data').value;
      const depto = document.getElementById('filtro-depto').value;
      const lista = await buscarAtendimentos(data, depto);
      mostrarResultados(lista);
    };

    function mostrarResultados(lista) {
      if (!lista.length) {
        resultadosPesquisa.innerHTML = '<em>Nenhum atendimento encontrado.</em>';
        return;
      }
      resultadosPesquisa.innerHTML = lista.map(a => `
        <div style="border:1px solid #ccc;border-radius:8px;padding:10px;margin-bottom:10px;">
          <b>Data:</b> ${a.data}<br>
          <b>Departamento:</b> ${a.local}<br>
          <b>Início:</b> ${a.inicio}<br>
          <b>Descrição do Problema:</b> ${a.problema}<br>
          <b>Ação Tomada:</b> ${a.acao}<br>
          <b>Tempo:</b> ${a.tempo}<br>
          <b>Usuário:</b> ${a.usuario || ''}
        </div>
      `).join('');
    }

    // Inicialização: mostrar tela de login
    window.onload = function() {
      telaLogin.classList.remove('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
    };
  </script>
</body>
</html>
