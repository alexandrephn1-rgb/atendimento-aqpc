    async function buscarUsuario(user, pass) {
      const snap = await db.collection('usuarios')
        .where('usuario', '==', user)
        .where('senha', '==', pass)
        .get();
      if (snap.empty) return null;
      return { id: snap.docs[0].id, ...snap.docs[0].data() };
    }

    async function buscarUsuarioPorNome(user) {
      const snap = await db.collection('usuarios')
        .where('usuario', '==', user)
        .get();
      if (snap.empty) return null;
      return { id: snap.docs[0].id, ...snap.docs[0].data() };
    }

      });

    async function buscarSolicitacoesPendentes() {
      const snap = await db.collection('usuarios').where('aprovado', '==', false).get();
      return snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    async function aprovarUsuario(id) {
      await db.collection('usuarios').doc(id).update({ aprovado: true });
    }
    async function reprovarUsuario(id) {
      await db.collection('usuarios').doc(id).delete();

    // Salvar atendimento no Firestore
    async function salvarAtendimento(at) {
      await db.collection('atendimentos').add(at);
    }

    // Buscar atendimentos do Firestore (com filtros)
    async function buscarAtendimentos(data = '', depto = '') {
      let ref = db.collection('atendimentos');
      if (data) ref = ref.where('data', '==', data);
      if (depto) ref = ref.where('local', '==', depto);
      const snap = await ref.orderBy('data', 'desc').get();
      return snap.docs.map(doc => doc.data());
    }

      telaLogin.classList.remove('hidden');
    };

    btnCadastrar.onclick = async function() {
      const nome = document.getElementById('cad-nome').value.trim();
      const senha = document.getElementById('cad-pass').value.trim();
      const confirmar = document.getElementById('cad-confirmar').value.trim();
      const cadastroMsg = document.getElementById('cadastro-msg');
      cadastroMsg.textContent = '';
      if (!nome || !senha || !confirmar) {
        cadastroMsg.textContent = 'Preencha todos os campos!';
        return;
      }
      if (senha !== confirmar) {
        cadastroMsg.textContent = 'As senhas n√£o coincidem!';
        return;
      }
      // Verifica se j√° existe usu√°rio com esse nome
      const existe = await db.collection('usuarios').where('nome', '==', nome).get();
      if (!existe.empty) {
        cadastroMsg.textContent = 'Nome j√° cadastrado!';
        return;
      }
      await db.collection('usuarios').add({ nome, usuario: nome, senha, aprovado: false, admin: false });
      telaCadastro.classList.add('hidden');
      mostrarTelaAguarde();
    };

    let aguardeTimeout = null;
    function mostrarTelaAguarde() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.remove('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
      aguardeTimer.textContent = "Voltando ao login em 3s...";
      let segundos = 3;
      if (aguardeTimeout) clearInterval(aguardeTimeout);
      aguardeTimeout = setInterval(() => {
        segundos--;
        aguardeTimer.textContent = `Voltando ao login em ${segundos}s...`;
        if (segundos <= 0) {
          clearInterval(aguardeTimeout);
          voltarParaLogin();
        }
      }, 1000);
    }

    function voltarParaLogin() {
      telaAguarde.classList.add('hidden');
      telaLogin.classList.remove('hidden');
      aguardeTimer.textContent = "";
      if (aguardeTimeout) clearInterval(aguardeTimeout);
    }

    btnVoltarAguarde.onclick = voltarParaLogin;

    function mostrarTelaAtendimento() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
      form.classList.remove('hidden');
      btnPesquisar.classList.remove('hidden');
      resultado.classList.add('hidden');
      form.reset();
      if (usuarioLogado && usuarioLogado.admin) {
        adminBar.classList.remove('hidden');
      } else {
        adminBar.classList.add('hidden');
      }
      form.style.display = 'block';
    }
    function mostrarTelaAdmin() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaPesquisa.style.display = 'none';
      resultado.classList.add('hidden');
      telaAdmin.classList.remove('hidden');
      adminBar.classList.remove('hidden');
      carregarSolicitacoes();
      carregarUsuarios();
    }
  // Fun√ß√£o para buscar todos os usu√°rios aprovados (exceto admin fixo)
  async function buscarUsuariosAprovados() {
    const snap = await db.collection('usuarios').where('aprovado', '==', true).get();
    return snap.docs
      .map(doc => ({ id: doc.id, ...doc.data() }))
      .filter(u => u.usuario !== 'Alexandre');
  }

  // Fun√ß√£o para remover usu√°rio
  async function removerUsuario(id) {
    if (!confirm('Tem certeza que deseja remover este usu√°rio?')) return;
    await db.collection('usuarios').doc(id).delete();
    carregarUsuarios();
  }

  // Carregar lista de usu√°rios aprovados
  async function carregarUsuarios() {
    const lista = await buscarUsuariosAprovados();
    const listaDiv = document.getElementById('lista-usuarios');
    if (!listaDiv) return;
    if (!lista.length) {
      listaDiv.innerHTML = '<em>Nenhum usu√°rio cadastrado.</em>';
      return;
    }
    listaDiv.innerHTML = lista.map(u => `
      <div style="border:1px solid #ccc;border-radius:8px;padding:10px;margin-bottom:10px;display:flex;justify-content:space-between;align-items:center;">
        <span><b>Nome:</b> ${u.nome} <br><b>Usu√°rio:</b> ${u.usuario}</span>
        <button class="btn-remover-usuario" data-id="${u.id}" style="background:#e57373;color:#fff;border:none;border-radius:6px;padding:7px 14px;cursor:pointer;">Remover</button>
      </div>
    `).join('');
    // Adiciona evento aos bot√µes
    document.querySelectorAll('.btn-remover-usuario').forEach(btn => {
      btn.onclick = function() {
        removerUsuario(this.getAttribute('data-id'));
      };
    });
  }

    async function carregarSolicitacoes() {
      const lista = await buscarSolicitacoesPendentes();
      if (!lista.length) {
        listaSolicitacoes.innerHTML = '<em>Sem solicita√ß√µes pendentes.</em>';
        return;
      }
      listaSolicitacoes.innerHTML = lista.map(u => `
        <div style="border:1px solid #ccc;border-radius:8px;padding:10px;margin-bottom:10px;">
          <b>Nome:</b> ${u.nome}<br>
          <b>Usu√°rio:</b> ${u.usuario}<br>
          <button onclick="aprovarUsuario('${u.id}').then(carregarSolicitacoes)">Aprovar</button>
          <button onclick="reprovarUsuario('${u.id}').then(carregarSolicitacoes)" style="background:#e57373;color:#fff;">Reprovar</button>
        </div>
      `).join('');
    }

    btnAprovacoes.onclick = function() {
      mostrarTelaAdmin();
    };
    // Bot√£o Limpar Hist√≥rico (apenas admin)
    const btnLimparHistorico = document.getElementById('btn-limpar-historico');
    if (btnLimparHistorico) {
      btnLimparHistorico.onclick = async function() {
        const senha = prompt('Digite a senha de confirma√ß√£o para limpar o hist√≥rico:');
        if (senha !== 'adga1204') {
          alert('Senha incorreta. Opera√ß√£o cancelada.');
          return;
        }
        if (!confirm('Tem certeza que deseja apagar todo o hist√≥rico de atendimentos? Esta a√ß√£o n√£o pode ser desfeita!')) return;
        try {
          await limparHistoricoAtendimentos();
          alert('Hist√≥rico de atendimentos apagado com sucesso!');
          // Atualiza a tela de pesquisa se estiver aberta
          if (telaPesquisa && telaPesquisa.style.display === 'block') {
            mostrarResultados([]);
          }
        } catch (e) {
          alert('Erro ao apagar hist√≥rico: ' + e.message);
        }
      };
    }

    // Navega√ß√£o admin-bar
    if (btnIrFormularioBar) btnIrFormularioBar.onclick = function() {
      mostrarTelaAtendimento();
    };
    if (btnIrPesquisaBar) btnIrPesquisaBar.onclick = function() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      form.classList.add('hidden');
      resultado.classList.add('hidden');
      telaPesquisa.style.display = 'block';
      btnPesquisar.classList.remove('hidden');
      adminBar.classList.remove('hidden');
      buscarAtendimentos().then(mostrarResultados);
    };
    btnAprovacoes.onclick = function() {
      mostrarTelaAdmin();
    };
  if (btnSairAppAdmin) btnSairAppAdmin.onclick = sairApp;
    btnIrFormulario.onclick = function() {
      mostrarTelaAtendimento();
    };
    btnIrPesquisa.onclick = function() {
      telaLogin.classList.add('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      form.classList.add('hidden');
      resultado.classList.add('hidden');
      telaPesquisa.style.display = 'block';
      btnPesquisar.classList.remove('hidden');
      adminBar.classList.remove('hidden');
      buscarAtendimentos().then(mostrarResultados);
    };
    btnSairAdminBar.onclick = function() {
      adminBar.classList.add('hidden');
      usuarioLogado = null;
      telaAdmin.classList.add('hidden');
      telaLogin.classList.remove('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
    };

    // Submiss√£o do atendimento
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      // Pega os campos
      const local = document.getElementById('local').value;
      const pessoa = document.getElementById('pessoa').value;
      const nomePeca = document.getElementById('nome-peca').value;
      const numeroPeca = document.getElementById('numero-peca').value;
      const dataAtendimento = document.getElementById('data-atendimento').value;
      const horaAtendimento = document.getElementById('hora-atendimento').value;
      const problema = document.getElementById('problema').value;
      const acao = document.getElementById('aqpc').value;
      if (!local || !pessoa || !nomePeca || !numeroPeca || !dataAtendimento || !horaAtendimento || !problema || !acao) {
        alert('Preencha todos os campos!');
        return;
      }
      // Salva atendimento
      const atendimento = {
        data: dataAtendimento,
        local,
        pessoa,
        nomePeca,
        numeroPeca,
        horaAtendimento,
        problema,
        acao,
        usuario: usuarioLogado ? usuarioLogado.usuario : ''
      };
      await salvarAtendimento(atendimento);
      // Mostra resultado na tela de pesquisa
      telaPesquisa.style.display = 'block';
      form.classList.add('hidden');
      btnPesquisar.classList.remove('hidden');
      adminBar.classList.remove('hidden');
      telaAdmin.classList.add('hidden');
      resultado.classList.add('hidden');
      // Mostra o atendimento rec√©m cadastrado no topo
      mostrarResultados([atendimento]);
    });

    // Bot√£o para mostrar tela de pesquisa
    btnPesquisar.onclick = async function() {
      form.style.display = 'none';
      resultado.classList.add('hidden');
      telaPesquisa.style.display = 'block';
      const lista = await buscarAtendimentos();
      mostrarResultados(lista);
    };


    // Fun√ß√£o sairApp: sempre retorna para login e esconde todas as telas
    function sairApp() {
      usuarioLogado = null;
      telaLogin.classList.remove('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
      resultado.classList.add('hidden');
      adminBar.classList.add('hidden');
    }

    // Bot√£o sair em todas as telas (menos login)
  // document.getElementById('btn-sair-form').onclick = sairApp;
    document.getElementById('btn-sair-admin').onclick = sairApp;
    if (btnVoltarLoginPesquisa) btnVoltarLoginPesquisa.onclick = sairApp;
    if (btnSairAppAdmin) btnSairAppAdmin.onclick = sairApp;

    // Filtrar atendimentos
    btnFiltrar.onclick = async function() {
      const data = document.getElementById('filtro-data').value;
      const depto = document.getElementById('filtro-depto').value;
      const lista = await buscarAtendimentos(data, depto);
      mostrarResultados(lista);
    };

    function mostrarResultados(lista) {
      if (!lista.length) {
        resultadosPesquisa.innerHTML = '<em>Nenhum atendimento encontrado.</em>';
        return;
      }
      resultadosPesquisa.innerHTML = lista.map(a => `
        <div style="border:1px solid #ccc;border-radius:8px;padding:10px;margin-bottom:10px;">
          <b>Data:</b> ${a.data}<br>
          <b>Departamento:</b> ${a.local}<br>
          <b>Data do Atendimento:</b> ${a.data}<br>
          <b>Descri√ß√£o do Problema:</b> ${a.problema}<br>
          <b>A√ß√£o Tomada:</b> ${a.acao}<br>
          <b>Tempo:</b> ${a.tempo}<br>
          <b>Usu√°rio:</b> ${a.usuario || ''}
        </div>
      `).join('');
    }

    // Inicializa√ß√£o: mostrar tela de login
    window.onload = function() {
      telaLogin.classList.remove('hidden');
      telaCadastro.classList.add('hidden');
      telaAguarde.classList.add('hidden');
      form.classList.add('hidden');
      btnPesquisar.classList.add('hidden');
      telaAdmin.classList.add('hidden');
      telaPesquisa.style.display = 'none';
      adminBar.classList.add('hidden');
      document.getElementById('btn-sair-form').style.display = 'block';
    };
    if (btnRecuperarSenha) btnRecuperarSenha.onclick = function() {
    telaLogin.classList.add('hidden');
    telaRecuperarSenha.classList.remove('hidden');
    recuperaMsg.textContent = '';
  };
  if (btnVoltarLoginRecupera) btnVoltarLoginRecupera.onclick = function() {
    telaRecuperarSenha.classList.add('hidden');
    telaLogin.classList.remove('hidden');
    recuperaMsg.textContent = '';
  };
  if (btnConfirmarRecupera) btnConfirmarRecupera.onclick = async function() {
    const nome = document.getElementById('recupera-nome').value.trim();
    const novaSenha = document.getElementById('recupera-nova-senha').value.trim();
    const confirmar = document.getElementById('recupera-confirmar').value.trim();
    recuperaMsg.textContent = '';
    if (!nome || !novaSenha || !confirmar) {
      recuperaMsg.textContent = 'Preencha todos os campos!';
      return;
    }
    if (novaSenha !== confirmar) {
      recuperaMsg.textContent = 'As senhas n√£o coincidem!';
      return;
    }
    const snap = await db.collection('usuarios')
      .where('nome', '==', nome)
      .where('aprovado', '==', true)
      .get();
    if (snap.empty) {
      recuperaMsg.textContent = 'Nome n√£o encontrado ou n√£o aprovado.';
      return;
    }
    const id = snap.docs[0].id;
    await db.collection('usuarios').doc(id).update({ senha: novaSenha });
    recuperaMsg.style.color = '#43a047';
    recuperaMsg.textContent = 'Senha atualizada com sucesso!';
    setTimeout(() => {
      telaRecuperarSenha.classList.add('hidden');
      telaLogin.classList.remove('hidden');
      recuperaMsg.textContent = '';
      recuperaMsg.style.color = '#d32f2f';
    }, 2000);
  };
  </script>
